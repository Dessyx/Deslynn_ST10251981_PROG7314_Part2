name: Android CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  JAVA_VERSION: "17"
  ANDROID_API_LEVEL: "34"
  ANDROID_BUILD_TOOLS: "34.0.0"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  main-functionality-tests:
    name: Build & Selected Unit Tests (Main Functionality)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install build tools and platforms
        run: |
          sdkmanager "platform-tools" "platforms;android-${{ env.ANDROID_API_LEVEL }}" "build-tools;${{ env.ANDROID_BUILD_TOOLS }}"
          yes | sdkmanager --licenses

      - name: Assemble (debug)
        uses: gradle/gradle-build-action@v3
        with:
          arguments: |
            :app:clean
            :app:assembleDebug

      - name: Run selected unit tests only
        run: |
          ./gradlew \
            :app:testDebugUnitTest \
            --no-daemon \
            --stacktrace \
            --tests "com.example.deflate.SignInActivityTest" \
            --tests "com.example.deflate.SignInValidationTest" \
            --tests "com.example.deflate.HomeActivityMoodTest" \
            --tests "com.example.deflate.MoodPersistenceTest" \
            --tests "com.example.deflate.AppIntegrationTest" \
            --tests "com.example.deflate.RetrofitClientTest" \
            --tests "com.example.deflate.FavQsApiTest" \
            --tests "com.example.deflate.DateUtilsTest" \
            --tests "com.example.deflate.QuoteResponseTest" \
            --tests "com.example.deflate.QuoteTest"

      - name: Upload selected test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: main-functionality-test-reports
          path: |
            app/build/test-results/testDebugUnitTest/**/*
            app/build/reports/tests/testDebugUnitTest/**/*
